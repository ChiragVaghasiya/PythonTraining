<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud opration in js</title>
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="h2">User Detail</h1>
        <h4 class="h6">CRUD OPERATION</h4>
    </header>

    <aside>
        <button type="button" class="btn btn-primary">
            Add-User
        </button>
    </aside>
    <br>

    <div class="form">
        <h3 class="h3">
            user detail form
        </h3>
        <form  class = "form">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="address">Address:</label><br>
            <textarea name="address" cols="30" rows="3"></textarea><br>

            <label for="email">E-mail Address</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="radio">Select Gender:&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="male" id="male" value="male" checked="checked">
            <label for="radio">male</label>
            <input type="radio" name="femail" id="femail" value="femail">
            <label for="radio">femail</label><br>

            <label for="date">Select Date:&nbsp;&nbsp;&nbsp;</label>
            <input type="date" name="date" id="date"><br>

            <button type="button" class="btn btn-primary" onclick="submitFunc()">
                Submit
            </button>
        </form>
    </div>


    <!-- *****table -->

    <div class="table">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Addrees</th>
                    <th scope="col">Email-Addreass</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Edit or Remove</th>
                </tr>
            </thead>

            <!-- creating dynamic table -->
            <tbody id = "tbody">
                <tr>
                    <td>name</td>
                    <td>address</td>
                    <td>enail</td>
                    <td>dob</td>
                    <td>gender</td>
                    <td>edit</td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="crud.js"></script>
</body>

</html>
